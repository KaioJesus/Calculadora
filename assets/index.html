<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <div class="area-calculo">
                <input type="text" class="display">
                <!-- destinada a só números -->
            </div>
            <div class="botoes">
                <button type="button" class="botao__funcoes clear">C</button>
                <button type="button" class="botao__funcoes">+/-</button>
                <button type="button" class="botao__funcoes">%</button>
                <button type="button" class="botao__operadores">÷</button>
                <button type="button" class="botao__numeros">7</button>
                <button type="button" class="botao__numeros">8</button>
                <button type="button" class="botao__numeros">9</button>
                <button type="button" class="botao__operadores">×</button>
                <button type="button" class="botao__numeros">6</button>
                <button type="button" class="botao__numeros">5</button>
                <button type="button" class="botao__numeros">4</button>
                <button type="button" class="botao__operadores">−</button>
                <button type="button" class="botao__numeros">3</button>
                <button type="button" class="botao__numeros">2</button>
                <button type="button" class="botao__numeros">1</button>
                <button type="button" class="botao__operadores">+</button>
                <button type="button" class="botao__dois-espacos botao__numeros">0</button>
                <button type="button" class="botao__numeros">,</button>
                <button type="button" class="botao__eq igual">=</button>
            </div>
        </main>
        <!-- <script src="./js/main.js"></script> -->
        <script src="./js/script.js"></script>
    </body>
</html>
